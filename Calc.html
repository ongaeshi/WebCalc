<!DOCTYPE html>
<meta charset="UTF-8">
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body>
  <style>
    button {
      width:6rem;
      height:6rem;
    }
  </style>

  <script>
    function update(_v) {
      document.querySelector('#input').value = _v
    }
    function append(_v) {
      document.querySelector('#input').value += _v
    }
    function calc() {
      const v = document.querySelector('#input').value
      calcString(v);
    }
    function calcString(v) {
      try {
        const f = new Function('return ' + v)
        update(f().toString())
      } catch (_error) {
        update(_error)
      }
    }
    function sqrt() {
      const v = document.querySelector('#input').value
      calcString(v + "** 0.5")
    }
  </script>

  <div class="container-fluid py-2 bg-dark">
    <div class="row mx-auto">
      <textarea id="input" class="form-control font-monospace" rows="3"></textarea>
    </div>

    <div class="row mx-auto">
      <div class="col">
        <button class="btn btn-success rounded-circle p-0" onclick="append( '1' )">1</button>
        <button class="btn btn-success rounded-circle p-0" onclick="append( '2' )">2</button>
        <button class="btn btn-success rounded-circle p-0" onclick="append( '3' )">3</button>
        <button class="btn btn-success rounded-circle p-0" onclick="append( '4' )">4</button>
        <button class="btn btn-success rounded-circle p-0" onclick="append( '5' )">5</button>
      </div>
    </div>
    <div class="row mx-auto">
      <div class="col">
        <button class="btn btn-success rounded-circle p-0" onclick="append( '6' )">6</button>
        <button class="btn btn-success rounded-circle p-0" onclick="append( '7' )">7</button>
        <button class="btn btn-success rounded-circle p-0" onclick="append( '8' )">8</button>
        <button class="btn btn-success rounded-circle p-0" onclick="append( '9' )">9</button>
        <button class="btn btn-success rounded-circle p-0" onclick="append( '0' )">0</button>
      </div>
    </div>
    <div class="row mx-auto">
      <div class="col">
        <button class="btn btn-warning rounded-circle p-0" onclick="append( '.' )">.</button>
        <button class="btn btn-warning rounded-circle p-0" onclick="append( '+' )">+</button>
        <button class="btn btn-warning rounded-circle p-0" onclick="append( '-' )">-</button>
        <button class="btn btn-warning rounded-circle p-0" onclick="append( '*' )">*</button>
        <button class="btn btn-warning rounded-circle p-0" onclick="append( '/' )">/</button>
      </div>
    </div>
    <div class="row mx-auto">
      <div class="col">
        <button class="btn btn-warning rounded-circle p-0" onclick="append( '**' )">^</button>
        <button class="btn btn-warning rounded-circle p-0" onclick="sqrt()">âˆš</button>
        <button class="btn btn-warning rounded-circle p-0" onclick="update('')">CLR</button>
        <button class="btn btn-warning rounded-circle p-0" onclick="calc()">=</button>
      </div>
    </div>
</body>

</html>
